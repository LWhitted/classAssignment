<!-- //field : name & validation: required, min length = 5 -->
<div class="container">
    <form>
        <input type="text" name="name" id=name min="5" required>
        <button type="submit">Submit Name</button>
    </form>
</div> 
<!-- //field: password & Validation: required, min length=6 & max length=15 -->
<div class="container">
    <form>
        <input type="password" id=password min="6" max="15" required>
        <button type="submit">Enter Password</button>
    </form>
</div> 
<!-- //field: email & Validations: required, email format -->
<div class="container">
    <form>
        <input type="email" id=email required>
        <button type="submit">Enter Email</button>
    </form>
</div> 
<!-- //field: about me & Validations: textarea, max length: 250 -->

        <input type="textarea" id=TextBox max="250" required>

    </form>
</div>
